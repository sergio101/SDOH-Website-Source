{{ define "main" }}
<div class="container mx-auto bg-slate-300 p-10 mt-10 rounded-lg">
  <!-- Full-width header -->
  <div class="mb-6">
    <h1 class="text-3xl mb-0">{{ .Title }}</h1>
    <h2><em>{{ .Site.Params.motto }}</em></h2>
  </div>

  <!-- Responsive flex layout -->
  <div class="flex flex-col md:flex-row gap-6">
    
    <!-- Main content (Latest Episode) -->
    <div class="w-full md:w-2/3 order-1 rounded-lg">
      
      {{ $episodes := where .Site.RegularPages "Type" "episode" }}
      {{ $latest := index (first 1 $episodes) 0 }}
      {{ partial "latest-episode.html" (dict "page" $latest "site" .Site) }}

      {{ .Content }}
    </div>

    <!-- Sidebar -->
    <div class="w-full md:w-1/3 order-2 md:order-none bg-gray-100 p-4 rounded-lg">
      {{ partial "side-bar-content" . }}
    </div>

  </div>
</div>
{{ end }}
