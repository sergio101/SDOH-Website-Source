<div class="relative">

  <h1 class="text-3xl mb-0">{{.Params.title}}</h1>

  {{ with .Params.main_image }}
    <img
      src="/images/{{ . }}"
      alt="Episode image"
      class="float-right w-1/2 ml-6 mt-2"
    />
  {{ end }}



  <div class="text-sm text-gray-600 mb-4">
    Aired: {{ .Params.air_date }}
  </div>

      {{ partial "audio-player.html" (dict "base" site.Params.mp3_path "path" .Params.audio_filename) }}

  <div class="prose mt-4">
    {{ .Content }}
  </div>
</div>
